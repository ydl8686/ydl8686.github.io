    <section class="markdown-content"><h4 id="返回数组中第k大元素"><a href="#返回数组中第k大元素" class="headerlink" title="返回数组中第k大元素"></a>返回数组中第k大元素</h4><img src="https://ydl8023.oss-cn-beijing.aliyuncs.com/20210405194201.png" />

<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">var</span> findKthLargest = <span class="function"><span class="keyword">function</span>(<span class="params">nums, k</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 注意这里的写法，对原数组进行升序排列</span></span><br><span class="line">    <span class="comment">// b-a就是降序排列</span></span><br><span class="line">    nums.sort(<span class="function">(<span class="params">a,b</span>)=&gt;</span>&#123;</span><br><span class="line">        <span class="keyword">return</span> a-b;</span><br><span class="line">    &#125;)</span><br><span class="line">    <span class="keyword">return</span> nums[nums.length-k];</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h4 id="合并两个有序数组"><a href="#合并两个有序数组" class="headerlink" title="合并两个有序数组"></a>合并两个有序数组</h4><img src="https://ydl8023.oss-cn-beijing.aliyuncs.com/20210405195653.png" width='80%'/>

<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 核心思想就是从后面开始填</span></span><br><span class="line"><span class="keyword">var</span> merge = <span class="function"><span class="keyword">function</span> (<span class="params">nums1, m, nums2, n</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (n === <span class="number">0</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">let</span> i = m - <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">let</span> j = n - <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">let</span> k = m + n - <span class="number">1</span>;</span><br><span class="line">  <span class="keyword">while</span> (k &gt;= <span class="number">0</span>) &#123;</span><br><span class="line">    <span class="keyword">if</span> (i &lt; <span class="number">0</span>) &#123;</span><br><span class="line">      nums1[k] = nums2[j];</span><br><span class="line">      j--;</span><br><span class="line">      k--;</span><br><span class="line">      <span class="keyword">continue</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (j &lt; <span class="number">0</span>) &#123;</span><br><span class="line">      nums1[k] = nums1[i];</span><br><span class="line">      i--;</span><br><span class="line">      k--;</span><br><span class="line">      <span class="keyword">continue</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      nums1[k] = nums1[i] &gt;= nums2[j] ? nums1[i] : nums2[j];</span><br><span class="line">      k--;</span><br><span class="line">      <span class="keyword">if</span> (nums1[i] &gt;= nums2[j]) &#123;</span><br><span class="line">        i--;</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        j--;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<h4 id="具有给定数值的最小字符串"><a href="#具有给定数值的最小字符串" class="headerlink" title="具有给定数值的最小字符串"></a>具有给定数值的最小字符串</h4><img src="https://ydl8023.oss-cn-beijing.aliyuncs.com/20210405205715.png" width='80%'/>

<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">//先让所有都是&#x27;a&#x27;，然后为了字典序最小，把&#x27;z&#x27;放到最后面，中间插一个既非&#x27;a&#x27;也非&#x27;z&#x27;的字符</span></span><br><span class="line"><span class="keyword">var</span> getSmallestString = <span class="function"><span class="keyword">function</span>(<span class="params">n, k</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> zl=<span class="built_in">Math</span>.floor((k-n)/<span class="number">25</span>);  <span class="comment">//z的个数</span></span><br><span class="line">    <span class="keyword">let</span> r=(k-n)%<span class="number">25</span>;  <span class="comment">//不是a、z的那个字符，但其实还是可能是z</span></span><br><span class="line">  <span class="comment">//防止出现全是z的情况</span></span><br><span class="line">    <span class="keyword">if</span>(n-zl-<span class="number">1</span>&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        <span class="keyword">let</span> result=<span class="string">&quot;&quot;</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> i=<span class="number">0</span>;i&lt;n;i++)&#123;</span><br><span class="line">            result+=<span class="string">&#x27;z&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="keyword">let</span> result=<span class="string">&quot;&quot;</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> i=<span class="number">0</span>;i&lt;n-zl-<span class="number">1</span>;i++)&#123;</span><br><span class="line">            result+=<span class="string">&#x27;a&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        result+=<span class="built_in">String</span>.fromCharCode(<span class="number">97</span>+r);</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">let</span> i=n-zl;i&lt;n;i++)&#123;</span><br><span class="line">            result+=<span class="string">&#x27;z&#x27;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
</section>
